<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="map.js" type="text/javascript" charset="utf-8"></script>
  <script src="game.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="board.css" type="text/css" media="screen">
  <title>ZOMBIE SURVIVAL!!1!</title>
</head>
  <body>
    <div id="container">
      <div id="main">
      <p id="intro">Grab the medpaks to hold off the virus!!!</p>
      <canvas id="canvas" width=700 height=700></canvas>
    </div>
    <div id="side">
      <canvas id="minimap" width=200 height=200></canvas>
      <div id="hud">
        <div><span class="label">Next vaccine-drop</span>: <span id="nextDropIndicator"></span></div>
        <table width=100%>
          <tr>
          <td width="30%"><span class="label">Immunity</span></td>
          <td width="70%" id="timeRemainingHolder"><div id="timeRemainingIndicator">&nbsp;</div></td>
          </tr>
        </table>
        <table width=100%>
          <tr>
          <td width="30%"><span class="label">Health</span></td>
          <td width="70%" id="healthRemainingHolder"><div id="healthRemainingIndicator">&nbsp;</div></td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </body>
</html>
